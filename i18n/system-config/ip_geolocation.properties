fieldset.api.title=Who.is lookup API
fieldset.header.title=HTTP Headers
fieldset.header.description=<p class="alert alert-info"><i class="fa fa-fw fa-info-circle"></i> <strong>Advanced users:</strong> if you have a custom networking layer that sets specific HTTP headers in requests with geo location data then specify them here here. <strong>Note:</strong> built-in support for Cloudflare geolocation headers is already available. If in doubt, leave these settings alone.</p>

field.whois_api_key.title=API Key
field.whois_api_key.placeholder=Retrieved from https://ipwhois.io/, e.g. 'k5Knapkri39aB3yY'
field.whois_api_key.help=Your who.is IP lookup API key is used to retrieve detailed geo location data given a visitor's IP address. Without an API key, your lookups may be limited and more likely to reach a monthly cap resulting in missed details for your visitors.
field.whois_api_key.disabled.help=Your API Key has been provided by your development team.
field.whois_api_key.disabled.placeholder=Your API Key has been provided by your development team.
field.businessName_headers.title=Business name
field.businessName_headers.placeholder=Comma/space/newline delimited list of header names. e.g. 'x-location-business'
field.city_headers.title=City
field.city_headers.placeholder=Comma/space/newline delimited list of header names. e.g. 'x-location-city'
field.region_headers.title=Region
field.region_headers.placeholder=Comma/space/newline delimited list of header names. e.g. 'x-location-region'
field.country_headers.title=Country
field.country_headers.placeholder=Comma/space/newline delimited list of header names. e.g. 'x-location-country'
field.continent_headers.title=Continent
field.continent_headers.placeholder=Comma/space/newline delimited list of header names. e.g. 'x-location-continent'
field.lat_headers.title=Latitude
